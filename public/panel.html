<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Micro-ondas Digital</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/panel.js"></script>
    <script src="js/programs.js"></script>
</head>
<body>
    <div class="microwave-container">
        <div class="main-content">
            <!-- Coluna dos controles -->
            <div class="controls-column">
                <div class="display">
                    <div id="time-display">00:00</div>
                    <div id="power-display">Potência: 10</div>
                </div>

                <div class="controls">
                    <div class="input-group">
                        <label for="time-input">Tempo (segundos):</label>
                        <input type="number" id="time-input" min="1" max="600">
                    </div>

                    <div class="input-group">
                        <label for="power-input">Potência (1-10):</label>
                        <input type="number" id="power-input" min="1" max="10" value="10">
                        <div id="message-display"></div>
                    </div>

                    <div class="button-group">
                        <button id="start-btn">Iniciar</button>
                        <button id="pause-cancel-btn">Pausar</button>
                    </div>

                    <div class="buttongroup">
                        <button id="quick-start-btn" class="quick-start">Início Rápido (30s/Pot.10)</button>
                    </div>

                    <div class="keypad">
                        <button class="key">1</button>
                        <button class="key">2</button>
                        <button class="key">3</button>
                        <button class="key">4</button>
                        <button class="key">5</button>
                        <button class="key">6</button>
                        <button class="key">7</button>
                        <button class="key">8</button>
                        <button class="key">9</button>
                        <button class="key">0</button>
                    </div>
                </div>
            </div>
            <!-- Coluna do Micro-ondas -->
            <div class="programs-column">
                <div class="predefined-programs">
                    <h2>Programas Pré-definidos</h2>
                    <div class="programs-grid" id="programs-container">
                    </div>
                    <br>
                    <div class="add-program-form">
                        <h3>Adicionar Novo Programa</h3>
                        <form id="add-program-form">
                            <div class="form-row">
                                <div class="input-group">
                                    <label for="program-name">Nome do Programa:</label>
                                    <input type="text" id="program-name" required>
                                </div>
                                <div class="input-group">
                                    <label for="program-food">Alimento:</label>
                                    <input type="text" id="program-food" required>
                                </div>
                            </div>
                            <div class="form-row">
                                <div class="input-group">
                                    <label for="program-time">Tempo (segundos):</label>
                                    <input type="number" id="program-time" min="1" required>
                                </div>
                                <div class="input-group">
                                    <label for="program-power">Potência (1-10):</label>
                                    <input type="number" id="program-power" min="1" max="10" required>
                                </div>
                            </div>
                            <div class="input-group full-width">
                                <label for="program-instructions">Instruções:</label>
                                <textarea id="program-instructions" required></textarea>
                            </div>
                            <button type="submit" class="add-program-btn">Adicionar Programa</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
